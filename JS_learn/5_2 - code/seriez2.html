<script>
  function addItem(array, item, index) {
    let newArray = [];

    for (let i = 0; i <= array.length; i++) {
      // 조건문
      if (i === index) {
        newArray[i] = item;
      }
    }

    return newArray;
  }

  let planets = ["공욱재", "미남", "키위"];
  // 배열 하나 만들어주자
  let updatePlanet = addItem(planets, "나키위아니야", 2);
  // 함수를 호출하는데, 얘를 변수에 담네? 그럼 이건 값인가?

  for (let i = 0; i < updatePlanet.length; i++) {
    // 문자열이거나, 배열일 확률이 높다.
    console.log(updatePlanet[i]);
  }
</script>
