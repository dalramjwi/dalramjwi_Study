<html lang="en">

  <body>
    <script>
      function addItem(array, item, index) {
        let newArray = [];

        function isIndexAfterInsertionPoint(cunrrentIndex) {
          return cunrrentIndex > index;
        }

        for (let i = 0; i <= array.length; i++) {
          if (i === index) {
            newArray[i] = item;
          } else if (isIndexAfterInsertionPoint(i) === true) {
            newArray[i] = array[i - 1];
          } else {
            newArray[i] = array[i];
          }
        }
        return newArray;
      }
      let planets = [
        "수성",
        "금성",
        "지구",
        "화성",
        "목성",
        "토성",
        "천왕성",
        "해왕성",
      ];
      let updatePlanets = addItem(planets, "명왕성", 5);
      for (let i = 0; i < updatePlanets.length; i++) {
        console.log(updatePlanets[i]);
      }
    </script>
  </body>
