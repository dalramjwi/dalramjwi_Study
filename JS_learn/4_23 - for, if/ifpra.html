<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = 5;
      if (number > 0) {
        console.log("0보다 크다");
      } else {
        console.log("0보다 작다");
      }
      var number = 7;
      if (number % 2 === 0) {
        console.log("짝수");
      } else {
        console.log("홀수");
      }
      var human;
      human = [175, 176, 177, 178, 179, 180];
      console.log(human);
      console.dir(human);
      human[3] = 150;
      human[6] = 200;
      console.log(human);
      var num1 = 10;
      var num2 = 15;
      if (num1 > num2) {
        console.log("1");
      } else {
        console.log("2");
      }
      var score = 85;
      var grade;
      if (score >= 90) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else if (score >= 70) {
        grade = "C";
      } else if (score >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }
      console.log("grade:" + grade);
      var age = 25;
      var ticketPrice;
      if (age < 12) {
        ticketPrice = 5;
      } else if (age >= 12 && age < 18) {
        ticketPrice = 10;
      } else if (age >= 18 && age < 60) {
        ticketPrice = 20;
      } else {
        ticketPrice = 15;
      }
      console.log("가격 : " + ticketPrice);
      var price = 120;
      var discount;
      if (price >= 100) {
        discount = 20;
      } else if (price >= 50) {
        discount = 10;
      } else {
        discount = 0;
      }
      console.log("할인 : " + discount + "%");
      var pop = 5;
      if (pop <= 10) {
        score = 5;
      } else {
        score = 0;
      }
      console.log("점수" + score);
    </script>
  </body>
</html>
