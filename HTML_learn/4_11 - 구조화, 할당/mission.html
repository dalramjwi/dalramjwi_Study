<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root{ --background-color:black; display: flex; justify-content: center; align-items: center;}
    *{margin: 0; padding: 0;}
    body > div{background-color:var(--background-color)}
    body > div > div { width: 100vw;height: 100vh;}
    body > div > div:nth-child(1) {background-color: aliceblue;}
    body > div > div:nth-child(2) {width: 50vw; background-color: coral;}
  </style>
</head>
<body>
  <div id="root">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!-- div 여러개 있을듯 -->
  </div>
</body>
</html>
